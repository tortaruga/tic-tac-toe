<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./app.js"></script>
</head>
<body>
  <button id="change-mode-btn" title="change mode">
    <img class="mode-icon" src="./images/dark-mode.png" alt="change-mode-icon">
  </button>
  
    <main>
      <h1 class="main-heading">tic <span class="heading-span">tac</span> toe</h1>
      <div class="btns">
        <button class="dark two-players-btn">2 players</button>
        <button class="dark computer-btn">play against computer</button>  
        <button class="dark ai-battle-btn">or watch the computer play against itself</button>
      </div>
      
      <div class="board"></div>
  
      <div class="game-over-display">
        <p id="result"></p>
        <button class="reset-button">reset</button>
      </div>
    </main>
    
    <footer>
      <p class="attribution">coded by <a class="dark" href="https://github.com/tortaruga">tortaruga</a> âœ¨</p>
    </footer>

</body>
</html>
